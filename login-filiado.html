<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Form</title>
</head>

<body>
    <img src="img/logo-amafrerj.png" alt="Afrerj">
    <h1>Login do Filiado</h1>
    <section class="section-form">
        <form action="" class="form" id="form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="error-msg">
                <p> * Por favor, preencha o campo corretamente</p>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" minlength="4" maxlength="10" placeholder="Senha" required>
                <div class="view">
                    <i class="fas fa-eye-slash"></i>
                </div>
            </div>
            <div class="error-msg">
                <p> * Por favor, preencha o campo corretamente</p>
            </div>
            <a href="#">Esqueceu sua senha?</a>
        </form>
        <a href="#" class="btn btn-login">Login</a>
        <a href="index.html" class="btn btn-back">Voltar para Home</a>
    </section>
    <div class="copyright">
        <p>Sistema desenvolvido pela SOLUS Copyright Â© 2021 Solus</p>
    </div>
    <script src="js/login.js"></script>
    <script src="https://kit.fontawesome.com/4783fe1c33.js" crossorigin="anonymous"></script>
</body>

</html>
